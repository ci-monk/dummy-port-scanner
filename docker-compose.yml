version: "3.9"

# ================================================
# ANCHORS
# ================================================

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "500k"
    max-file: "20"

x-entrypoint: &default-entrypoint
  entrypoint: >
    /bin/sh -c "
      set -e
      echo Waiting TTY interation..
      /bin/bash || exit 0
    "
# ================================================
# DEFINING SERVICES
# ================================================

services:
  dummy-port-scanner:
    container_name: dummy-port-scanner
    build:
      context: .
      dockerfile: Dockerfile
    <<: *default-entrypoint
    stdin_open: true
    tty: true
    restart: on-failure
    logging: *default-logging
    networks: [ "dummy-port-scanner" ]

# ================================================
# DEFINING NETWORKS
# ================================================

networks:
  dummy-port-scanner:
